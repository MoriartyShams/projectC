<div class="formular">
  <h3>Contact us</h3>

  <form id="contact">
    <br />
    <p>Name:</p>
    <input type="text" id="name" />
    <p>E-Mail:</p>
    <input type="email" id="email" />
    <p>Message:</p>
    <textarea id="message" rows="7" cols="51"> </textarea>

    <br />
    <br />

    <button type="submit">Submit</button>
  </form>
</div>
