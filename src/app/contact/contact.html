<div class="placeholder"></div>
<div class="container contact-us-1 py-2">
  <div class="wrapper">
    <h1 class="fw-bold mt-5 text-center mb-5">Contact us</h1>

    <div class="contact m-3 my-5">
      <img src="images/girl.jpg" alt="girl" id="contact-img" />
      <div class="contact-form p-4">
        <div class="formular">
          <form id="contact">
            <div class="form-group mb-4">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Your name"
              />
            </div>

            <div class="form-group mb-4">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="your.email@example.com"
              />
            </div>

            <div class="form-group mb-4">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="5"
                class="form-control"
                placeholder="Your message here..."
              ></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="submit-button">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
