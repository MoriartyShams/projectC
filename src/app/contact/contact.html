<div class="container my-5 py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="fw-bold mt-5 text-center mb-4">Contact Us</h1>
      <div class="formular">
        <form id="contact">
          <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your name" />
          </div>
          
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="your.email@example.com" />
          </div>
          
          <div class="form-group mb-4">
            <label for="message">Message</label>
            <textarea id="message" rows="5" class="form-control" placeholder="Your message here..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="submit-button">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
