<h1 class="fw-bold mt-5 text-center mb-5">Portfolio</h1>
<div class="container">
  <div class="row">
    @for (val of photos; track val.id) {
    <div class="main-cards">
      <div class="card" (click)="openModal(val)">
        <img src="images/{{val.imageUrl}}" class="card-img-top" alt="..." />
        <div class="card-overlay"></div>
      </div>
    </div>
    }
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="MyModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{obj.name}}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img src="images/{{obj.imageUrl}}" class="card-img-top" alt="..." />
        <p>{{obj.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
